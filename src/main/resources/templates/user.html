<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User page</title>

    <!--    Bootstrap 4.6.2 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" crossorigin="anonymous">
</head>
<body>

<!-- Навигационная панель с отображением логина пользователя и его роли + кнопка логаута-->
<nav id="navBar" class="navbar navbar-dark bg-dark"th:object="${user}">
    <div class="container-fluid">
        <div class="col-2">
            <div class="text-white container" th:text="'\'' + *{username} + '\'' +  ' with roles ' + *{roles}">
                Username
            </div>
        </div>
        <div class="col-9">
        </div>
        <div class="col-1">
            <form class="container-fluid justify-content-start" th:action="@{/logout}" method="post">
                <button class="btn btn-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>


<div id="bodyContainer" class="container-fluid mt-1">
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li><a class="nav-link active" href="#navbarUserAdmin" role="tab" data-toggle="pill"
                       aria-selected="true">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10" data-target="#navbarUserAdmin" data-offset="0">
            <div id="body-container" class="container-fluid body-container" >
                <div class="row background-color-azure">
                    <div class="col">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th class="col-3">Name</th>
                                <th class="col-3">Surname</th>
                                <th class="col-4">Email</th>
                                <th class="col-2">Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Использование Thymeleaf для отображения данных из модели -->
                            <tr>
                                <td th:text="${user.getName()}">Name</td>
                                <td th:text="${user.getSurname()}">Surname</td>
                                <td th:text="${user.getEmail()}">Email</td>
                                <td th:text="${user.getRoles()}">Roles</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid mt-1">

    <div class="row">
        <div class="col"></div>
        <div class="col-2"></div>
    </div>
</div>


<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

<!--BootsTrap 4.6.2 JS-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
