<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User page</title>

    <!--    Bootstrap 4.6.2 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="width: 100%; height: 100%;">

<!-- Навигационная панель с отображением логина пользователя и его роли + кнопка логаута-->
<nav id="user-nav-bar" class="navbar navbar-dark bg-dark">
    <div class="container-fluid width: 100%">
        <div class="col-2"> <!-- отображение имени авторизованного пользователя и его роли-->
            <div class="text-white container" th:text="'\'' + ${username} + '\'' +  ' with roles ' + ${roles}">
                Username
            </div>
        </div>
        <div class="col-9">
        </div>
        <div class="col-1"> <!-- кнопка логаута-->
            <form class="container-fluid justify-content-start" th:action="@{/logout}" method="post">
                <button class="btn btn-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>


<!-- Main page-->
<div class="container-fluid" style="height: 100%">
    <div class="row p-0" style="height: 100%">
        <!-- боковые 2 кнопки навигации-->
        <div class="col-2 p-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" data-target="#v-pills-admin"
                        type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
                </button>
                <button class="nav-link" id="v-pills-user-tab" data-toggle="pill" data-target="#v-pills-user"
                        type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
                </button>
            </div>
        </div>

        <div class="col-10 p-0 ml-0" style="background-color: oldlace">
            <div class="tab-content" id="v-pills-tabContent">
                <!-- Admin panel-->
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <p class="pl-5 pt-1" style="font-size: 24px"><strong>Admin panel</strong></p>
                    <!-- Admin tab + all-users-info -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="user-table-tab" data-toggle="tab" data-target="#home"
                                    type="button" role="tab" aria-controls="user-table" aria-selected="true">User table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new-user-tab" data-toggle="tab" data-target="#profile"
                                    type="button" role="tab" aria-controls="new-user" aria-selected="false">New user
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="user-table" role="tabpanel"
                             aria-labelledby="user-table-tab">
                            <div class="container-fluid">
                                <table class="table table-bordered mr-2">
                                    <thead>
                                    <tr>
                                        <th>About all users</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="container-fluid bg-body-secondary">
                                                <table class="table table-bordered table-striped border-1">
                                                    <thead>
                                                    <tr style="color: black; background-color: lightgrey">
                                                        <th class="col-1">ID</th>
                                                        <th class="col-2">Name</th>
                                                        <th class="col-2">Surname</th>
                                                        <th class="col-2">Login</th>
                                                        <th class="col-1">Edit</th>
                                                        <th class="col-1">Delete</th>
                                                        <th class="col-1">Roles</th>

                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!-- Использование Thymeleaf для отображения данных из модели -->
                                                    <tr th:each="user : ${users}">
                                                        <td th:text="${user.getId()}">Name</td>
                                                        <td th:text="${user.getName()}">Surname</td>
                                                        <td th:text="${user.getSurname()}">Email</td>
                                                        <td th:text="${user.getUsername()}">Roles</td>
                                                        <td>
                                                            <button type="button" class="demoFont" name="button_update"><a
                                                                    th:href="@{/edituserbyid?id={id}(id=${user.getId()})}">Edit</a>
                                                            </button>
                                                        </td>
                                                        <td>
                                                            <button type="button" class="demoFont" name="button_delete"><a
                                                                    th:href="@{/deleteuserbyid?id={id}(id=${user.getId()})}">Delete</a>
                                                            </button>
                                                        </td>
                                                        <td th:text="${user.getRoles()}">Roles</td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <!-- User tab + about user-->
                    <p class="pl-5 pt-1" style="font-size: 24px"><strong>User information page</strong></p>
                    <div class="container-fluid">
                        <table class="table table-bordered mr-2">
                            <thead>
                            <tr>
                                <th>About user</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="container-fluid bg-body-secondary">
                                        <table class="table table-bordered table-striped border-1">
                                            <thead>
                                            <tr style="color: black; background-color: lightgrey">
                                                <th class="col-3">Name</th>
                                                <th class="col-3">Surname</th>
                                                <th class="col-4">Email</th>
                                                <th class="col-2">Roles</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <!-- Использование Thymeleaf для отображения данных из модели -->
                                            <tr>
                                                <td th:text="${mainUser.getName()}">Name</td>
                                                <td th:text="${mainUser.getSurname()}">Surname</td>
                                                <td th:text="${mainUser.getEmail()}">Email</td>
                                                <td th:text="${mainUser.getRoles()}">Roles</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--BootsTrap 4.6.2 JS-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
