<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User page</title>

    <!--    Bootstrap 4.6.2 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="width: 100%; height: 100%;">

<!-- Навигационная панель с отображением логина пользователя и его роли + кнопка логаута-->
<nav id="user-nav-bar" class="navbar navbar-dark bg-dark">
    <div class="container-fluid width: 100%">
        <div class="col-2"> <!-- отображение имени авторизованного пользователя и его роли-->
            <div class="text-white container" th:text="'\'' + ${username} + '\'' +  ' with roles ' + ${roles}">
                Username
            </div>
        </div>
        <div class="col-9">
        </div>
        <div class="col-1"> <!-- кнопка логаута-->
            <form class="container-fluid justify-content-start" th:action="@{/logout}" method="post">
                <button class="btn btn-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>


<!-- Main page-->
<div class="container-fluid" style="height: 100%">
    <div class="row p-0" style="height: 100%">
        <!-- боковые 2 кнопки навигации-->
        <div class="col-2 p-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" data-target="#v-pills-admin"
                        type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
                </button>
                <button class="nav-link" id="v-pills-user-tab" data-toggle="pill" data-target="#v-pills-user"
                        type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
                </button>
            </div>
        </div>

        <div class="col-10 p-0 ml-0" style="background-color: oldlace">
            <div class="tab-content" id="v-pills-tabContent">
                <!-- Admin panel-->
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <p class="pl-5 pt-1" style="font-size: 24px"><strong>Admin panel</strong></p>
                    <!-- Admin tab + all-users-info -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="user-table-tab" data-toggle="tab"
                                    data-target="#user-table"
                                    type="button" role="tab" aria-controls="user-table" aria-selected="true">User table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new-user-tab" data-toggle="tab" data-target="#new-user"
                                    type="button" role="tab" aria-controls="new-user" aria-selected="false">New user
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!-- Вкладка USER TABLE -->
                        <div class="tab-pane fade show active" id="user-table" role="tabpanel"
                             aria-labelledby="user-table-tab">
                            <div class="container-fluid">
                                <table class="table table-bordered mr-2">
                                    <thead>
                                    <tr>
                                        <th>About all users</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="container-fluid bg-body-secondary">
                                                <table class="table table-bordered table-striped border-1"
                                                       style="text-align: center">
                                                    <thead>
                                                    <tr style="color: black; background-color: lightgrey">
                                                        <th class="col-1">ID</th>
                                                        <th class="col-2">Name</th>
                                                        <th class="col-2">Surname</th>
                                                        <th class="col-2">Login</th>
                                                        <th class="col-1">Edit</th>
                                                        <th class="col-1">Delete</th>
                                                        <th class="col-1">Roles</th>

                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!-- Использование Thymeleaf для отображения данных из модели -->
                                                    <tr th:each="user : ${users}">
                                                        <td th:text="${user.getId()}">Name</td>
                                                        <td th:text="${user.getName()}">Surname</td>
                                                        <td th:text="${user.getSurname()}">Email</td>
                                                        <td th:text="${user.getUsername()}">Roles</td>
                                                        <td>
                                                            <!--edit user-->

                                                            <button type="button"
                                                                    class="btn btn-info"
                                                                    data-toggle="modal"
                                                                    th:data-target="${'#editModal' + user.id}"
                                                                    th:id="${'editButton' + user.id}"
                                                                    th:href="@{/edituserbyid?id={id}(id=${user.getId()})}">Edit
                                                            </button>

                                                            <div class="modal fade"
                                                                 tabindex="-1"
                                                                 role="dialog"
                                                                 aria-labelledby="exampleModalLabel"
                                                                 aria-hidden="true"
                                                                 th:id="${'editModal' + user.id}"
                                                                 th:href="@{/edituserbyid?id={id}(id=${user.getId()})}">
                                                                <div class="modal-dialog" role="document">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title"
                                                                                id="exampleModalLabel">Edit
                                                                                user</h5>
                                                                            <button type="button" class="close"
                                                                                    data-dismiss="modal"
                                                                                    aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                            </button>
                                                                        </div>
                                                                        <form method="post"
                                                                              th:object="${user}"
                                                                              th:action="@{/userupdate}"
                                                                              th:data-target="${'updateButton' + user.id}"
                                                                              class="col-form-label-sm">
                                                                            <div class="modal-body">
                                                                                <div style="background-color: white">
                                                                                    <div class="row justify-content-md-center">
                                                                                        <div class="col-md-8">
                                                                                            <div class="form-group">
                                                                                                <div class="text-center font-weight-bold">
                                                                                                    <label for="editID">ID</label>
                                                                                                </div>
                                                                                                <input class="form-control"
                                                                                                       type="number"
                                                                                                       name="id"
                                                                                                       id="editID"
                                                                                                       th:value="*{id}"
                                                                                                       readonly>
                                                                                            </div>

                                                                                            <div class="form-group">
                                                                                                <div class="text-center font-weight-bold">
                                                                                                    <label for="editName">Name</label>
                                                                                                </div>
                                                                                                <input class="form-control"
                                                                                                       type="text"
                                                                                                       name="name"
                                                                                                       id="editName"
                                                                                                       th:placeholder="${user.getName()}"
                                                                                                       th:value="*{name}">
                                                                                            </div>

                                                                                            <div class="form-group">
                                                                                                <div class="text-center font-weight-bold">
                                                                                                    <label for="editSurname">Surname</label>
                                                                                                </div>
                                                                                                <input class="form-control"
                                                                                                       type="text"
                                                                                                       name="lastName"
                                                                                                       id="editSurname"
                                                                                                       th:placeholder="${user.getSurname()}"
                                                                                                       th:value="*{surname}">
                                                                                            </div>

                                                                                            <div class="form-group">
                                                                                                <div class="text-center font-weight-bold">
                                                                                                    <label for="editEmail">Email</label>
                                                                                                </div>
                                                                                                <input class="form-control"
                                                                                                       type="email"
                                                                                                       name="email"
                                                                                                       id="editEmail"
                                                                                                       th:placeholder="${user.getEmail()}"
                                                                                                       th:value="*{email}">
                                                                                            </div>

                                                                                            <div class="form-group">
                                                                                                <div class="text-center font-weight-bold">
                                                                                                    <label for="editUsername">Username</label>
                                                                                                </div>
                                                                                                <input class="form-control"
                                                                                                       type="text"
                                                                                                       name="userName"
                                                                                                       id="editUsername"
                                                                                                       th:placeholder="${user.getUsername()}"
                                                                                                       th:value="*{getUsername()}">
                                                                                            </div>

                                                                                            <div class="form-group">
                                                                                                <div class="text-center font-weight-bold">
                                                                                                    <label for="editPassword">Password</label>
                                                                                                </div>
                                                                                                <input class="form-control"
                                                                                                       type="password"
                                                                                                       name="password"
                                                                                                       id="editPassword"
                                                                                                       th:value="*{password}">
                                                                                            </div>

                                                                                            <div class="form-group">
                                                                                                <div class="text-center font-weight-bold">
                                                                                                    <p class="text-center font-weight-bold">
                                                                                                        Role</p>
                                                                                                </div>
                                                                                                <select multiple
                                                                                                        name="listRoleId"
                                                                                                        required
                                                                                                        class="custom-select"
                                                                                                        size="2">
                                                                                                    <option selected="selected"
                                                                                                            value="1">
                                                                                                        USER
                                                                                                    </option>
                                                                                                    <option value="2">
                                                                                                        ADMIN
                                                                                                    </option>
                                                                                                </select>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-dismiss="modal">Close
                                                                                </button>
                                                                                <button type="submit"
                                                                                        class="btn btn-primary">Edit
                                                                                </button>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!--                                                            <a th:href="@{/edituserbyid?id={id}(id=${user.getId()})}"-->
                                                            <!--                                                               class="btn btn-primary" data-toggle="modal"-->
                                                            <!--                                                               data-target="#edit-user-modal-window">Edit</a>-->

                                                        </td>
                                                        <td>
                                                            <a th:href="@{/deleteuserbyid?id={id}(id=${user.getId()})}"
                                                               class="btn btn-primary">Delete</a>
                                                        </td>
                                                        <td th:text="${user.getRoles()}">Roles</td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Вкладка NEW USER -->
                        <div class="tab-pane fade" id="new-user" role="tabpanel"
                             aria-labelledby="new-user-tab">
                            <div class="container-fluid">
                                <div class="row mt-3">
                                    <div class="col-3"></div>
                                    <div class="col-6">
                                        <form th:action="@{/registration}" th:object="${newUser}" method="post">
                                            <div class="form-group row"> <!-- NAME -->
                                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" th:field="*{name}" class="form-control"
                                                           id="name">
                                                </div>
                                            </div>

                                            <div class="form-group row"> <!-- SURNAME -->
                                                <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                                                <div class="col-sm-10">
                                                    <input type="text" th:field="*{surname}" class="form-control"
                                                           id="surname">
                                                </div>
                                            </div>

                                            <div class="form-group row"> <!-- EMAIL -->
                                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                                <div class="col-sm-10">
                                                    <input type="email" th:field="*{email}" class="form-control"
                                                           id="email">
                                                </div>
                                            </div>

                                            <div class="form-group row"> <!-- USERNAME -->
                                                <label for="username" class="col-sm-2 col-form-label">Username</label>
                                                <div class="col-sm-10">
                                                    <input type="text" th:field="*{username}" class="form-control"
                                                           id="username">
                                                </div>
                                            </div>

                                            <div class="form-group row"> <!-- PASSWORD -->
                                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                                <div class="col-sm-10">
                                                    <input type="password" th:field="*{password}" class="form-control"
                                                           id="password">
                                                </div>
                                            </div>
                                            <fieldset>
                                                <div class="form-group row">
                                                    <div class="col-sm-10 offset-sm-2">
                                                        <div class="form-check">
                                                            <ul>
                                                                <li th:each="role : ${allRoles}">
                                                                    <input class="form-check-input" type="checkbox"
                                                                           id="gridCheck1" th:field="*{roles}"
                                                                           th:value="${role.getId()}">
                                                                    <label class="form-check-label" for="gridCheck1"
                                                                           th:text="${role.getName()}">
                                                                        Example checkbox
                                                                    </label>
                                                                </li>
                                                            </ul>

                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <div class="form-group row">
                                                <div class="col">
                                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Add
                                                        new user
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <!-- User tab + about user-->
                    <p class="pl-5 pt-1" style="font-size: 24px"><strong>User information page</strong></p>
                    <div class="container-fluid">
                        <table class="table table-bordered mr-2">
                            <thead>
                            <tr>
                                <th>About user</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="container-fluid bg-body-secondary">
                                        <table class="table table-bordered table-striped border-1">
                                            <thead>
                                            <tr style="color: black; background-color: lightgrey">
                                                <th class="col-3">Name</th>
                                                <th class="col-3">Surname</th>
                                                <th class="col-4">Email</th>
                                                <th class="col-2">Roles</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <!-- Использование Thymeleaf для отображения данных из модели -->
                                            <tr>
                                                <td th:text="${mainUser.getName()}">Name</td>
                                                <td th:text="${mainUser.getSurname()}">Surname</td>
                                                <td th:text="${mainUser.getEmail()}">Email</td>
                                                <td th:text="${mainUser.getRoles()}">Roles</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
